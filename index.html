<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Precio Total</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Precio Total</h1>
  <form id="calculatorForm">
    <div>
    <label for="quantity">Cantidad del Item:</label>
    <input type="number" id="quantity" min="0" required>
    </div>

    <div>
    <label for="unitPrice">Precio Unitario:</label>
    <input type="number" id="unitPrice" min="0" required>
    </div>

    <div>
    <label for="stateCode">Código de Estado:</label>
    <select id="stateCode" required>
      <option value="CA">CA</option>
      <option value="UT">UT</option>
      <option value="NV">NV</option>
      <option value="TX">TX</option>
      <option value="AL">AL</option>
    </select>
    </div>

    <div>
    <label for="productType">Tipo de Producto:</label>
    <select id="productType">
      <option value="Varios">Varios</option>
      <option value="Bebidas alcohólicas">Bebidas alcohólicas</option>
      <option value="Material de escritorio">Material de escritorio</option>
      <option value="Muebles">Muebles</option>
      <option value="Electrónicos">Electrónicos</option>
      <option value="Vestimenta">Vestimenta</option>
    </select>
    </div>

    <div>
    <label for="volumetricWeight">Peso Volumétrico:</label>
    <input type="number" id="volumetricWeight" min="0" required>
    </div>

    <div>
      <label for="customerType">Tipo de Cliente:</label>
      <select id="customerType">
        <option value="Normal">Normal</option>
        <option value="Recurrente">Recurrente</option>
        <option value="Antiguo recurrente">Antiguo recurrente</option>
        <option value="Especial">Especial</option>
      </select>
    </div>

    <div>
    <label for="netPrice">Precio Neto:</label>
    <input type="text" id="netPriceDetail" class="hidden" >
    <input type="text" id="netPrice" class="hidden" >
    </div>

    <div>
    <label for="discount">Descuento:</label>
    <input type="text" id="discountDetail" class="hidden" readonly>
    <input type="text" id="discount" class="hidden" readonly>
    </div>

    <div>
    <label for="tax">Impuesto:</label>
    <input type="text" id="taxDetail" class="hidden" readonly>
    <input type="text" id="tax" class="hidden" readonly>
    </div>

    <div>
    <label for="productDiscount">Descuento por categoria de producto:</label>
    <input type="text" id="productDiscountDetail" class="hidden" readonly>
    <input type="text" id="productDiscount" class="hidden" readonly>
    </div>

    <div>
    <label for="productTax">Impuesto por categoria de producto:</label>
    <input type="text" id="productTaxDetail" class="hidden" readonly>
    <input type="text" id="productTax" class="hidden" readonly>
    </div>

    <div>
    <label for="shippingCost">Costo de envío:</label>
    <input type="text" id="shippingCostDetail" class="hidden" readonly>
    <input type="text" id="shippingCost" class="hidden" readonly>
    </div>

    <div>
    <label for="specialDiscount">Descuento especial de cliente:</label>
    <input type="text" id="specialDiscountDetail" class="hidden" readonly>
    <input type="text" id="specialDiscount" class="hidden" readonly>
    </div>

    <div>
    <label for="totalPrice">Precio Total:</label>
    <input type="text" id="totalPriceDetail" class="hidden" readonly>
    <input type="text" id="totalPrice" class="hidden" readonly>
    </div>

    <div>
    <input type="submit" value="Precio Total" id="totalPriceButton">
    </div>
  </form>
  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
